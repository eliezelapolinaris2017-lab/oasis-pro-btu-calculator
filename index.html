<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Emisoras Oasis Services PR</title>
<style>
  body{margin:0;font-family:sans-serif;background:#0f1115;color:#fff}
  header{padding:12px;background:#111;border-bottom:1px solid #333;display:flex;align-items:center;gap:12px}
  header img{height:40px;border-radius:8px}
  h1{margin:0;font-size:18px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px;padding:14px}
  .card{background:#171a21;border:1px solid #222;padding:14px;border-radius:10px}
  .card h3{margin:0 0 6px}
  .btn{display:inline-block;padding:8px 12px;margin-top:8px;background:#197aa2;color:#fff;text-decoration:none;border-radius:6px;cursor:pointer}
  audio{width:100%;margin-top:20px}
</style>
</head>
<body>
<header>
  <img src="https://i.ibb.co/9Vz9VHN/oasis-logo.png" alt="Logo"/>
  <div>
    <h1>Oasis Services PR – Emisoras en Vivo</h1>
    <small>Radio en línea: Noticias y Salsa</small>
  </div>
</header>

<main>
  <div class="grid">
    <div class="card">
      <h3>NotiUno 630</h3>
      <p>Noticias · San Juan</p>
      <a class="btn" href="https://www.notiuno.com" target="_blank">Sitio web</a>
      <button class="btn" onclick="play('https://stream-ssl.notiuno.com:8443/live')">Escuchar</button>
    </div>

    <div class="card">
      <h3>Salsoul 99.1</h3>
      <p>Salsa · San Juan</p>
      <a class="btn" href="https://salsoul.com/escuchar-en-vivo/" target="_blank">Sitio web</a>
      <button class="btn" onclick="play('https://server20.servistreaming.com:9023/stream?type=.mp3')">Escuchar</button>
    </div>
  </div>
</main>

<footer style="padding:14px;background:#111;border-top:1px solid #333">
  <b>Reproduciendo:</b> <span id="now">Nada</span>
  <audio id="player" controls preload="none"></audio>
</footer>

<script>
function play(url){
  const player=document.getElementById('player');
  const now=document.getElementById('now');
  player.src=url;
  player.play();
  now.textContent=url.includes('notiuno')?'NotiUno 630':'Salsoul 99.1';
}
</script>
</body>
</html>
